<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Music Player</h1>
    <div class="dark-mode-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
      </label>
      <span>Dark</span>
    </div>

    <div class="music-app">
      <!-- Left Panel -->
      <div class="left-panel">
        <label for="genre">Filter by Genre:</label>
        <select id="genre">
          <option value="all">All</option>
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
        </select>

        <h2>All Songs</h2>
        <div id="songList" class="song-list"></div>
      </div>

      <!-- Middle Player -->
      <div class="middle-panel">
        <div class="player-card">
          <img id="cover" src="" alt="Song Cover">
          <h3 id="songTitle">Select a Song</h3>
          <p id="artist">Artist</p>
          <audio id="audioPlayer" controls></audio>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <input type="text" id="playlistName" placeholder="Enter playlist name">
        <button id="createPlaylistBtn">Create Playlist</button>

        <h3>Current Playlist</h3>
        <ul id="currentPlaylist"></ul>

        <h3>All Playlists</h3>
        <ul id="allPlaylists"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
